name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --tag ckdh0799/python2:${{ github.sha }} \
            --push \
            .
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker image to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.201.64.251 << 'EOF'
            # Stop and remove the existing container if it exists
            docker stop python-gha || true
            docker rm python-gha || true
            
            # Run the new Docker container
            docker run -itd --name python-gha -p 800:5000 ckdh0799/python-app:${{ github.sha }}

            
